name: ci

on:
  push:
    branches:
      - main

jobs:
  linting:
    runs-on: ubuntu-latest

    steps:
      - name : code checkout
        uses : actions/checkout@v3

      - name : setup python
        uses : actions/setup-python@v2
        with:
            python-version : '3.9'
      
      - name : insatll dependencies
        run : |
          python -m pip install --upgrade pip
          pip install flake8 pytest
        
      - name : run falke8
        run : |
          pytest -v
    
  

